<!DOCTYPE html>
<html>

<head>
    <title>GitHub Repo Analyzer</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 2rem;
        }

        input[type="text"] {
            width: 60%;
            padding: 0.5rem;
        }

        button {
            padding: 0.5rem 1rem;
        }
    </style>
</head>

<body>
    <h2>Paste GitHub Repository URL</h2>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="repo_url" placeholder="https://github.com/user/repo" required />
        <button type="submit">Analyze</button>
    </form>
</body>

</html>
